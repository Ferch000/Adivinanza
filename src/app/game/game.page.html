<ion-content class="ion-padding">
  <div class="game-container">
    <ion-card mode="ios">
      <ion-card-header class="ion-text-center">
        <ion-card-title>Adivina el número</ion-card-title>
      </ion-card-header>

      <ion-card-content class="ion-text-center">
        <p>¡Adivina un número entre 1 y 100!</p>

        <ion-item>
          <ion-label position="floating">Tú número</ion-label>
          <ion-input [(ngModel)]="numero" type="number"></ion-input>
        </ion-item>

        <br>

        <ion-button (click)="onClickAdivinar()" expand="block">Adivinar</ion-button>
        <ion-button (click)="onClickReiniciar()" color="medium" expand="block">Reiniciar Juego</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  
  <div class="exit-container">
    <ion-button color="danger" size="small" routerLink="/menu">Salir</ion-button>
  </div>
</ion-content>
