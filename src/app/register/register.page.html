<ion-content class="ion-padding page-register">
  <div class="register-container">
    <ion-card mode="ios">
      <ion-card-header class="ion-text-center">
        <ion-card-title>Regístrate</ion-card-title>
        <ion-card-subtitle>Crea tu cuenta</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form #frmRegister="ngForm">
          <!-- Campo de Correo -->
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input [(ngModel)]="correo" type="email" name="email" required></ion-input>
          </ion-item>

          <!-- Campo de Usuario -->
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input [(ngModel)]="usuario" type="text" name="username" required></ion-input>
          </ion-item>

          <!-- Campo de Contraseña -->
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="password" type="password" name="password" required></ion-input>
          </ion-item>

          <!-- Campo de Confirmar Contraseña -->
          <ion-item>
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input [(ngModel)]="confirmarPassword" type="password" name="confirmPassword" required></ion-input>
          </ion-item>
          <br />

          <!-- Botón de Registrarse -->
          <ion-button (click)="onClickRegistrar(frmRegister)" expand="block" color="primary">Registrar</ion-button>
        </form>

        <!-- Enlace para iniciar sesión -->
        <div class="login-link">
          <ion-label>
            ¿Ya tienes una cuenta?
            <a routerLink="/login">Inicia sesión aquí</a>
          </ion-label>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
